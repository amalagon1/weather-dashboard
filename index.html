<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather-Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather-Dashboard</h1>
    </header>
    <main>
        <div class="search-container">
            <div class="search-wrapper">
                <!-- <div class="title">
                    <h1>Weather-Dashboard</h1>
                </div> -->
                <div class="input">
                    <input type="text" class="inputValue" placeholder="Enter a city">
                    <input type="submit" value="Submit" class="button">
                </div>
                <div class="dateContainer">
                    <h1 id="title"></h1>
                    <h3 id="currentDate">
                    </h3>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-tile"> Current conditions </h5>
                    <img id="current-icon" />
                    <p class="mb-0">Temp: <span id="current-temp"></span></p>
                    <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                    <p class="mb-0">Wind Speed: <span id="current-wind"></span></p>
                    <p class="mb-0">UV-index: <span id="current-uv"></span></p>
                    </p>
                </div>
            </div>
        </div>
        <div class="forecast-container">
            <div class="day">
                <h1>5-Day Forecast</h1>
            </div>
            <div id="forecast">

            </div>
        </div>


    </main>


    <script src="assets/js/index.js"></script>

</body>

</html>
